<form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
        <label for="formGroupExampleInput">first name: </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your firstname"
            formControlName="firstname">
        <span class="text-danger" *ngIf="!registerForm.get('firstname')?.valid && registerForm.get('firstname')?.touched">
            firstname not valid!
        </span>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">middle name: </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your middlename"
            formControlName="middlename">
        <span class="text-danger" *ngIf="!registerForm.get('middlename')?.valid && registerForm.get('middlename')?.touched">
            middle name not valid!
        </span>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">last name: </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your last name"
            formControlName="lastname">
        <span class="text-danger" *ngIf="!registerForm.get('lastname')?.valid && registerForm.get('lastname')?.touched">
            lastname not valid!
        </span>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">birth date: </label>
        <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Enter Your birth date"
            formControlName="birthdate">
        <span class="text-danger" *ngIf="!registerForm.get('birthdate')?.valid && registerForm.get('birthdate')?.touched">
            Name not valid!
        </span>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">mobile: </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your mobile"
            formControlName="mobile">
        <span class="text-danger" *ngIf="!registerForm.get('mobile')?.valid && registerForm.get('mobile')?.touched">
            mobile not valid!
        </span>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="example@name.com"
            formControlName="email">
        <span class="text-danger" *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">
        email is not valid
        </span>
    </div>
    <div formArrayName="address">
        <h4>Your Addresses</h4>
        <button class="btn btn-success" type="button" (click)="OnAddAddress()"> Add Hobby</button>
   
        <div class="form-group" *ngFor="let hobby of address.controls; let i=index">
            <input type="text" class="form-control" [formControlName]="i">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
</form>
